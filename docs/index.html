<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jhdee乱写的css</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="www.jhdee.top">jhdee的个人博客</a>
  </nav>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'jhdee的css',//侧边栏标题
      loadNavbar: true,//顶部导航
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 4, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 5, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏,
      repo: 'https://gitee.com/codealexis/docsify-of-jhdee',
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: { // default默认搜索
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      }	  
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--Python代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <!--sql代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <!--shell代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
</body>
</html>
